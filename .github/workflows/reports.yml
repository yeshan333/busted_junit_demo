name: serving junit report
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:


jobs:
  build:
    name: serving junit reports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/*.xml'
          token: ${{ secrets.PROJECT_TOKEN }}
